<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Questions By Category</title>
    <style>
        /* Center align the table */
        .container {
            text-align: center;
        }

        /* Style the table header */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Add hover effect on table rows */
        tbody tr:hover {
            background-color: #f0f0f0;
        }

        /* Style the list inside the table cell */
        td ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style the list items */
        td ul li {
            margin-bottom: 5px;
            color: #555;
        }

        /* Highlight the right answer */
        td.right-answer {
            color: #008000;
        }
    </style>


</head>
<body>
<div class="container mt-5">
    <h1>Questions in Category: <span th:text="${category}"></span></h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Question Title</th>
            <th>Difficulty Level</th>
            <th>Options</th>
            <th>Right Answer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question.id}"></td>
            <td th:text="${question.questionTitle}"></td>
            <td th:text="${question.difficultyLevel}"></td>
            <td>
                <ul>
                    <li th:text="${question.option1}"></li>
                    <li th:text="${question.option2}"></li>
                    <li th:text="${question.option3}"></li>
                    <li th:text="${question.option4}"></li>
                </ul>
            </td>
            <td th:text="${question.rightAnswer}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    // script.js

    // Add event listener to the table rows to highlight the right answer on click
    document.addEventListener("DOMContentLoaded", function () {
        const tableRows = document.querySelectorAll("tbody tr");

        tableRows.forEach((row) => {
            row.addEventListener("click", function () {
                const rightAnswerCell = this.querySelector("td.right-answer");
                if (rightAnswerCell) {
                    rightAnswerCell.classList.toggle("highlight");
                }
            });
        });
    });

</script>
</body>
</html>
