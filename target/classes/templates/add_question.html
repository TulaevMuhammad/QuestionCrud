<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Question</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 250px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="form-container">
<h1>Add a New Question</h1>
<form action="#" th:action="@{/question/add}" th:object="${questionDao}" method="post">
    <div>
        <label>Category:</label>
        <label>
            <input type="text" th:field="*{category}" required/>
        </label>
    </div>
    <div>
        <label>Difficulty Level:</label>
        <label>
            <input type="text" th:field="*{difficultyLevel}" required/>
        </label>
    </div>
    <div>
        <label>Question Title:</label>
        <label>
            <input type="text" th:field="*{questionTitle}" required/>
        </label>
    </div>
    <div>
        <label>Option 1:</label>
        <label>
            <input type="text" th:field="*{option1}" required/>
        </label>
    </div>
    <div>
        <label>Option 2:</label>
        <label>
            <input type="text" th:field="*{option2}" required/>
        </label>
    </div>
    <div>
        <label>Option 3:</label>
        <label>
            <input type="text" th:field="*{option3}" required/>
        </label>
    </div>
    <div>
        <label>Option 4:</label>
        <label>
            <input type="text" th:field="*{option4}" required/>
        </label>
    </div>
    <div>
        <label>Right Answer:</label>
        <label>
            <input type="text" th:field="*{rightAnswer}" required/>
        </label>
    </div>
    <div>
        <button type="submit">Add Question</button>
    </div>
</form>
</div>
</body>
</html>
